    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /*
     * PALETTE: PHOSPHOR TERMINAL
     * Colorblind rationale:
     *  - Primary differentiation is CHARACTER SHAPE, not color (ASCII advantage)
     *  - Phosphor green reads as yellow-white for red-green colorblind — still distinct
     *  - Water is deep navy (blue reads across all major colorblind types)
     *  - Danger uses amber-orange, NOT red (red fails for protanopia/deuteranopia)
     *  - No red/green pair is ever used as the sole differentiator
     *  - Hostile vs NPC: different characters + amber vs bright-phosphor
     *  - IDENTITY_DRIFT color shift: subtle phosphor→cool-phosphor, not a flag
     */
    :root {
      --bg:         #010201;   /* near-black, hair of warmth */
      --floor:      #0d1a0f;   /* very dark phosphor trough */
      --wall:       #1a3320;   /* dim phosphor — passable/impassable readable by char */
      --ph-primary: #4dba65;   /* phosphor green — main tile/text color */
      --ph-bright:  #8ee09a;   /* bright phosphor — player, highlighted */
      --ph-dim:     #1a4a20;   /* visited-not-visible */
      --ph-off:     #0d2410;   /* out-of-sight floor */
      --ph-glow:    #b8ffcc;   /* terminal glow, IRIS, special */
      --water:      #1a3d80;   /* deep navy — safe across colorblind types */
      --water-surf: #2a5aaa;   /* water surface highlight */
      --danger:     #c87800;   /* amber-orange — NOT red, works for protanopia */
      --fire:       #d48000;   /* fire, slightly brighter amber */
      --item:       #c0a000;   /* loot — warm yellow, distinct from phosphor */
      --npc:        #9ad8a8;   /* friendly NPC — lighter phosphor */
      --hostile:    #d48800;   /* amber-hostile — distinct luminance from npc */
      --dead:       #2a3a2a;   /* corpse — very dark, nearly bg */
      --mountain:   #6a8a6a;   /* gray-green — peaks */
      --rubble:     #3a4a3a;   /* rubble — dark muted */
      --nature:     #2d6040;   /* forest/shrub — deeper green, distinct from ph-primary */
      --grass:      #3a7040;   /* lighter forest floor */
      --panel:      #050e07;   /* UI panel bg */
      --border:     #1a3320;   /* panel border */
      --text-ui:    #6ab878;   /* UI text — readable phosphor, not full bright */
      --drift-shift:#5abba0;   /* IDENTITY_DRIFT late-game log shift — subtly cooler */
    }

    body {
      background: var(--bg);
      color: var(--text-ui);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 14px;
      line-height: 1.6;
      padding: 2rem;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      color: var(--ph-bright);
      font-size: 1.5rem;
      letter-spacing: 0.15em;
      margin-bottom: 0.25rem;
      text-shadow: 0 0 8px var(--ph-primary);
    }

    .subtitle {
      color: var(--wall);
      font-size: 0.85rem;
      margin-bottom: 2.5rem;
    }

    h2 {
      color: var(--ph-primary);
      font-size: 0.9rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      margin: 2.5rem 0 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.4rem;
    }

    /* TILE GRID */
    .tile-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tile-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.6rem 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      cursor: default;
      transition: border-color 0.15s;
    }

    .tile-card:hover {
      border-color: var(--ph-primary);
    }

    .tile-char {
      font-size: 1.6rem;
      font-weight: 700;
      width: 1.8rem;
      text-align: center;
      flex-shrink: 0;
    }

    .tile-info {
      display: flex;
      flex-direction: column;
    }

    .tile-name {
      font-size: 0.78rem;
      color: var(--ph-primary);
      font-weight: 700;
    }

    .tile-use {
      font-size: 0.68rem;
      color: var(--wall);
      margin-top: 0.1rem;
    }

    /* COLOR PALETTE */
    .palette-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 0.5rem;
    }

    .palette-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.5rem 0.75rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 3px;
      flex-shrink: 0;
      border: 1px solid #333;
    }

    .color-info .color-name {
      font-size: 0.78rem;
      font-weight: 700;
    }

    .color-info .color-hex {
      font-size: 0.68rem;
      color: #667;
    }

    /* ROOM TEMPLATES */
    .rooms-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1rem;
    }

    .room-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1rem;
    }

    .room-label {
      color: var(--warning);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 0.6rem;
    }

    .room-desc {
      color: #667;
      font-size: 0.68rem;
      margin-bottom: 0.8rem;
    }

    .room-grid {
      display: inline-grid;
      gap: 0;
      line-height: 1.4;
      background: var(--bg);
      padding: 0.5rem;
      border-radius: 3px;
      border: 1px solid var(--border);
    }

    .room-row {
      display: flex;
    }

    .cell {
      width: 1ch;
      text-align: center;
      font-size: 1rem;
      font-weight: 700;
    }

    /* LEVEL THEMES */
    .themes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 0.75rem;
    }

    .theme-card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.8rem 1rem;
    }

    .theme-name {
      color: var(--accent);
      font-size: 0.82rem;
      font-weight: 700;
      margin-bottom: 0.3rem;
    }

    .theme-tiles {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .theme-tile {
      font-size: 1.1rem;
      font-weight: 700;
    }

    .theme-desc {
      font-size: 0.68rem;
      color: #667;
      margin-top: 0.35rem;
      line-height: 1.5;
    }

    /* INTERACTIVE DEMO */
    #demo-container {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    #demo-label {
      color: var(--warning);
      font-size: 0.75rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1rem;
    }

    #demo-grid {
      font-size: 1.1rem;
      line-height: 1.5;
      letter-spacing: 0.05em;
    }

    .demo-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .demo-btn {
      background: var(--panel);
      border: 1px solid var(--border);
      color: var(--text-ui);
      font-family: inherit;
      font-size: 0.75rem;
      padding: 0.3rem 0.7rem;
      border-radius: 3px;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .demo-btn:hover { border-color: var(--ph-primary); color: var(--ph-bright); }
    .demo-btn.active { border-color: var(--ph-primary); color: var(--ph-bright); }

    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border);
      color: #445;
      font-size: 0.72rem;
    }

    <div class="tile-info">

  tileGrid.appendChild(card);
});

    <div class="color-info">
      <div class="color-name">${p.name}</div>
      <div class="color-hex">${p.hex} — ${p.use}</div>
    </div>`;
  paletteGrid.appendChild(card);
});

// ─── RENDER ROOM DEMO ───────────────────────────────────────────────────────

function renderRoom(raw) {
  const demoGrid = document.getElementById('demo-grid');
  demoGrid.innerHTML = '';
  raw.split('\n').forEach(row => {
    const rowEl = document.createElement('div');
    rowEl.className = 'room-row';
    for (const ch of row) {
      const cell = document.createElement('span');
      cell.className = 'cell';
      cell.textContent = ch === ' ' ? '\u00a0' : ch;
      cell.style.color = tileColorMap[ch] || PH.primary;
      rowEl.appendChild(cell);
    }
    demoGrid.appendChild(rowEl);
  });
}

const demoButtons = document.getElementById('demo-buttons');
rooms.forEach((room, i) => {
  const btn = document.createElement('button');
  btn.className = 'demo-btn' + (i === 0 ? ' active' : '');
  btn.textContent = room.label;
  btn.addEventListener('click', () => {
    document.querySelectorAll('.demo-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.getElementById('demo-label').textContent = `${room.label} — ${room.desc}`;
    renderRoom(room.raw);
  });
  demoButtons.appendChild(btn);
});
renderRoom(rooms[0].raw);
document.getElementById('demo-label').textContent = `${rooms[0].label} — ${rooms[0].desc}`;

// ─── RENDER ROOM TEMPLATES GRID ─────────────────────────────────────────────
// (The interactive demo above replaces a static grid — themes below are separate)

// ─── RENDER LEVEL THEMES ────────────────────────────────────────────────────
const themesGrid = document.getElementById('themes-grid');
themes.forEach(theme => {
  const card = document.createElement('div');
  card.className = 'theme-card';

  const tilePips = theme.tiles.map(t =>
    `<span class="theme-tile" style="color:${t.color}" title="${t.char}">${t.char}</span>`
  ).join('');

  card.innerHTML = `
    <div class="theme-name">${theme.name}</div>
    <div class="theme-tiles">${tilePips}</div>
    <div class="theme-desc">${theme.desc}</div>`;
  themesGrid.appendChild(card);
});
</script>
